<!DOCTYPE html>
<html>
<meta charset="utf-8">,
<head>
  <meta charset="utf-8">
  <style>
    h1 {
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .answer-button{
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      transition: trasnform 0.2s;

    }
    .answer-button:active{
      transform: scale(1.1);

    }
    .light-green {
        background-color: #8cff66;

  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Ты меня любишь?</h1>
<img src="orig.gif" alt="" />

<div class="button-container">
  <button class="answer-button" onclick="answerYes()">Да</button>
  <button class="answer-button" onclick="answerNo()">Нет</button>

</div>
<script>
  var yesButton = document.querySelector('.answer-button:nth-child(1)');
  var  noButton = document.querySelector('.answer-button:nth-child(2)');
  var noButtonTexts = ["Пачиму?", "Ну пожалуйста", "Прошу","Сжалься","Pleaseeee","Я верю","До конца","Давай","Ты сможешь","Почти","Щас экрана не хватит","Эхххххх"];
  var h1Element = document.querySelector('h1');
  var buttonContainer = document.querySelector('.button-container');

  function answerYes(){
    h1Element.textContent = "Урааааааааааааааааааааааааа!!!!!!!!";
    buttonContainer.style.display = 'none'

  }
  function answerNo(){
    var currentTextIndex = noButton.dataset.textIndex || 0;
    noButton.textContent = noButtonTexts[currentTextIndex];
    currentTextIndex = (currentTextIndex + 1) % noButtonTexts.length;
    noButton.dataset.textIndex = currentTextIndex;
    noButton.style.backgroundColor = "red";
    yesButton.classList.add('light-green')
    yesButton.style.fontSize =(parseFloat(window.getComputedStyle(yesButton).fontSize)*1.5)+"px";






  }
</script>

</body>
</html>
